<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowbrandIndia | Premium Growth Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #10b981;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .platform-wrapper { width: 100%; max-width: 480px; position: relative; }

        .main-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 2;
        }

        .header { text-align: center; margin-bottom: 30px; }
        .logo-box {
            width: 65px; height: 65px;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px; font-size: 30px;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
        }
        .header h1 { font-size: 26px; font-weight: 800; letter-spacing: -1px; margin-bottom: 5px; }
        .live-status {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(16, 185, 129, 0.1); color: var(--accent);
            padding: 6px 14px; border-radius: 50px;
            font-size: 11px; font-weight: 700; text-transform: uppercase;
        }
        .dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; animation: pulse 1.5s infinite; }

        /* Service Cards */
        .service-selection { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 25px; }
        .s-card {
            background: var(--glass); border: 1px solid var(--glass-border);
            padding: 18px 10px; border-radius: 20px; text-align: center;
            cursor: pointer; transition: 0.3s;
        }
        .s-card.active { background: var(--primary); border-color: var(--primary); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); transform: translateY(-4px); }
        .s-card span { font-size: 11px; font-weight: 700; display: block; margin-top: 5px;}

        /* Inputs & Presets */
        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-dim); margin: 0 0 8px 5px; letter-spacing: 1px; }
        .input-group input {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            padding: 16px 20px; border-radius: 18px; color: white; font-size: 18px; font-weight: 700;
        }
        .presets { display: flex; gap: 8px; margin-top: 10px; }
        .p-btn { 
            flex: 1; padding: 8px; background: var(--glass); border: 1px solid var(--glass-border); 
            border-radius: 10px; color: var(--text-dim); font-size: 11px; font-weight: 700; cursor: pointer;
        }
        .p-btn:hover { border-color: var(--primary); color: white; }

        /* Pricing Display */
        .price-engine {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 25px; text-align: center; margin-bottom: 25px;
        }
        .price-engine .val { font-size: 44px; font-weight: 800; color: #fff; }
        .discount-badge { background: var(--accent); color: white; padding: 4px 10px; border-radius: 6px; font-size: 11px; margin-top: 10px; display: inline-block; }

        /* Buttons */
        .cta-btn {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            font-size: 16px; font-weight: 800; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.3s;
        }
        .btn-wa { background: #25D366; color: white; margin-bottom: 12px; }
        .guarantee-row { display: flex; justify-content: center; gap: 15px; margin-top: 15px; font-size: 10px; color: var(--text-dim); }

        /* Notification Toast */
        #notification-toast {
            position: fixed; bottom: 20px; left: 20px;
            background: white; color: #333; padding: 12px 20px;
            border-radius: 15px; display: flex; align-items: center; gap: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transform: translateY(150%); transition: 0.5s; z-index: 999;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<div id="notification-toast">
    <div style="background: #e0e7ff; width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
        <i class="fab fa-instagram" style="color: var(--primary);"></i>
    </div>
    <div id="toast-text" style="font-size: 12px; font-weight: 600;">Someone just ordered 5k Followers!</div>
</div>

<div class="platform-wrapper">
    <div class="main-card">
        <header class="header">
            <div class="logo-box"><i class="fas fa-rocket"></i></div>
            <h1>GrowbrandIndia</h1>
            <div class="live-status"><span class="dot"></span> 24 Orders in last 1 hour</div>
        </header>

        <div class="service-selection">
            <div class="s-card active" onclick="updateService('followers', 500, this)">
                <i class="fab fa-instagram"></i><span>Followers</span>
            </div>
            <div class="s-card" onclick="updateService('reelviews', 250, this)">
                <i class="fas fa-play"></i><span>Views</span>
            </div>
            <div class="s-card" onclick="updateService('likes', 80, this)">
                <i class="fas fa-heart"></i><span>Likes</span>
            </div>
        </div>

        <div class="input-group">
            <label>HOW MUCH YOU WANT</label>
            <input type="number" id="qtyInput" placeholder="Enter Quantity" oninput="runEngine()">
            <div class="presets">
                <div class="p-btn" onclick="setQty(1000)">1,000</div>
                <div class="p-btn" onclick="setQty(5000)">5,000</div>
                <div class="p-btn" onclick="setQty(10000)">10,000</div>
            </div>
        </div>

        <div class="input-group">
            <label>PROMO CODE</label>
            <input type="text" id="promoInput" placeholder="Optional" oninput="runEngine()">
            <div id="promoStatus" style="position:absolute; right:15px; top:38px; font-size:10px; font-weight:800;"></div>
        </div>

        <div class="price-engine">
            <div class="label" style="font-size:11px; opacity:0.6;">FINAL INVESTMENT</div>
            <div class="val" id="totalPriceDisplay">â‚¹0.00</div>
            <div id="discountTag" style="display:none;"><span class="discount-badge">Affiliate Discount Applied</span></div>
        </div>

        <button class="cta-btn btn-wa" onclick="triggerWhatsApp()">
            <i class="fab fa-whatsapp"></i> START ORDER NOW
        </button>

        <div class="guarantee-row">
            <span><i class="fas fa-shield-alt" style="color:var(--accent)"></i> Non-Drop</span>
            <span><i class="fas fa-bolt" style="color:#fbbf24"></i> Instant Start</span>
            <span><i class="fas fa-lock"></i> No Password</span>
        </div>
    </div>
</div>

<script>
    const CONFIG = {
        WHATSAPP_NUMBER: "918826155917", 
        ACTIVE_RATE: 500,
        ACTIVE_NAME: "Instagram Followers",
        AFFILIATES: { "AK15": 15, "RIYA15": 15, "GROW15": 15, "TEST": 50 }
    };

    function setQty(val) { document.getElementById('qtyInput').value = val; runEngine(); }

    function updateService(type, rate, element) {
        CONFIG.ACTIVE_RATE = rate;
        CONFIG.ACTIVE_NAME = element.querySelector('span').innerText;
        document.querySelectorAll('.s-card').forEach(card => card.classList.remove('active'));
        element.classList.add('active');
        runEngine();
    }

    function runEngine() {
        const qty = parseFloat(document.getElementById('qtyInput').value) || 0;
        const promo = document.getElementById('promoInput').value.toUpperCase().trim();
        let originalPrice = (qty / 1000) * CONFIG.ACTIVE_RATE;
        let finalPrice = originalPrice;
        let disc = 0;

        if(CONFIG.AFFILIATES[promo]) {
            disc = CONFIG.AFFILIATES[promo];
            finalPrice = originalPrice * (1 - (disc/100));
            document.getElementById('promoStatus').innerText = "âœ“ APPLIED";
            document.getElementById('promoStatus').style.color = "#10b981";
            document.getElementById('discountTag').style.display = "block";
        } else {
            document.getElementById('promoStatus').innerText = promo ? "Ã— INVALID" : "";
            document.getElementById('promoStatus').style.color = "#ef4444";
            document.getElementById('discountTag').style.display = "none";
        }

        document.getElementById('totalPriceDisplay').innerHTML = disc > 0 ? 
            `<span style="text-decoration:line-through; font-size:18px; opacity:0.3; margin-right:10px;">â‚¹${originalPrice.toFixed(0)}</span>â‚¹${finalPrice.toFixed(2)}` : 
            `â‚¹${finalPrice.toLocaleString('en-IN', {minimumFractionDigits: 2})}`;

        window.order = { qty, service: CONFIG.ACTIVE_NAME, price: finalPrice.toFixed(2), promo: disc > 0 ? promo : "NONE" };
    }

    function triggerWhatsApp() {
        if(!window.order || window.order.qty <= 0) return alert("Enter quantity");
        const text = `ðŸš€ *NEW ORDER*%0AðŸ“¦ *Service:* ${window.order.service}%0AðŸ”¢ *Qty:* ${window.order.qty}%0AðŸ’° *Price:* â‚¹${window.order.price}%0AðŸŽ« *Promo:* ${window.order.promo}`;
        window.open(`https://wa.me/${CONFIG.WHATSAPP_NUMBER}?text=${text}`);
    }

    // Live Notification System
    const locations = ["Mumbai", "Delhi", "Bangalore", "Chennai", "Kolkata", "Pune"];
    const orders = ["1k Followers", "5k Views", "500 Likes", "10k Followers"];
    
    function showNotification() {
        const loc = locations[Math.floor(Math.random()*locations.length)];
        const ord = orders[Math.floor(Math.random()*orders.length)];
        document.getElementById('toast-text').innerText = `Someone from ${loc} just ordered ${ord}!`;
        const toast = document.getElementById('notification-toast');
        toast.style.transform = "translateY(0)";
        setTimeout(() => { toast.style.transform = "translateY(150%)"; }, 4000);
    }
    setInterval(showNotification, 12000);
    setTimeout(showNotification, 3000);

    runEngine();
</script>
</body>
</html>
